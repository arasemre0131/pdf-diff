services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pdf-diff-backend
    ports:
      - "8001:8001"
    environment:
      UPLOAD_DIR: /tmp/pdf_uploads
      LOG_LEVEL: INFO
    networks:
      - pdf-api-network
    volumes:
      - /tmp/pdf_uploads:/tmp/pdf_uploads
    command: uvicorn app:app --host 0.0.0.0 --port 8001

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pdf-diff-frontend
    ports:
      - "80:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8001/api/v1
    depends_on:
      - backend
    networks:
      - pdf-api-network

networks:
  pdf-api-network:
    driver: bridge
